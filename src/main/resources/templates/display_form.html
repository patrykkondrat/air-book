<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/display_form.css}" />
</head>
<body>
<h2>Result</h2>
<table>
    <tbody>
    <tr>
        <td><strong>Username:</strong></td>
        <td><span th:text="${user.username}"></span></td>
    </tr>
    <tr>
        <td><strong>Password:</strong></td>
        <td><span th:password="${user.password}"></span></td>

    </tr>

    <tr>
        <td colspan="2">&nbsp;
            <a th:href="@{registration_form}" class="btn btn-success">
                <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Add new employee</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
